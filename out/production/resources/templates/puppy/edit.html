<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<div th:replace="fragments :: page-header"></div>

<h1 th:text="${'Edit Puppy: ' + puppy.name}">Puppy</h1>

<form method="post" style="max-width:600px;" th:object="${puppy}" action="/puppy/edit">
    <input type="hidden" th:value="${puppy.id}" name="puppyId" />
    <div class="form-group">
        <label th:for="name" th:value="${puppy.name}">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="location" th:value="${puppy.location}">Location</label>
        <input class="form-control" th:field="*{location}" />
        <span th:errors="*{location}" class="error"></span>
    </div>

    <input type="hidden" th:value="${puppy.puppyId}" name="puppyId" />
    <input type="submit" value="Add edits to you Puppy" />
</form>

</body>
</html>
