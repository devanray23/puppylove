<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<div th:replace="fragments :: page-header"></div>


<form method="post" style="max-width:600px;" th:object="${puppy}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="breed">Breed</label>
        <input class="form-control" th:field="*{breed}" />
        <span th:errors="*{breed}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="location">Location</label>
        <input class="form-control" th:field="*{location}" />
        <span th:errors="*{location}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="age">Age</label>
        <input class="form-control" th:field="*{age}" />
        <span th:errors="*{age}" class="error"></span>
    </div>
    <input type="submit" value="Add Puppy" />
</form>

<form action="store.php" method="post">
    <div>
        <input type="hidden"
                   name="content"
                   role="uploadcare-uploader" />
    </div>
    <input type="submit" value="Save" />
</form>
<script>
        UPLOADCARE_LOCALE = "en";
        UPLOADCARE_LIVE = false;
        UPLOADCARE_PUBLIC_KEY = "0de68113c54d1e266c13";
</script>

<script src="https://ucarecdn.com/libs/widget/3.1.4/uploadcare.full.min.js" charset="utf-8"></script>

<img src="http://www.ucarecdn.com/5651bbb6-c599-44bd-9c63-1db5e67db6ad/" />

</body>

</html>
