<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}" style="padding-top:100px">Default Title</h1>

<div th:replace="fragments :: page-header"></div>


<form method="post" style="max-width:600px;" th:object="${puppy}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="breed">Breed</label>
        <input class="form-control" th:field="*{breed}" />
        <span th:errors="*{breed}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="location">Location</label>
        <input class="form-control" th:field="*{location}" />
        <span th:errors="*{location}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="age">Age</label>
        <input class="form-control" th:field="*{age}" />
        <span th:errors="*{age}" class="error"></span>
    </div>

    <input type="submit" value="Add Puppy" />
</form>

</body>
</html>
