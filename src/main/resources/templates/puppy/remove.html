<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<div th:replace="fragments :: page-header"></div>

<form method="post">

    <div th:each="puppy : ${puppies}" class="checkbox">
        <input type="checkbox" name="puppyIds" th:value="${puppy.puppyId}" th:id="${puppy.puppyId}"/>
        <label th:for="${puppy.puppyId}" th:text="${puppy.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Puppy" />
</form>

</body>
</html>
