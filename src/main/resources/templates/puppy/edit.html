<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="name-field">Name</label>
        <input class="form-control" id="name-field" type="text" name="name" th:value="${puppy.name}" />
    </div>
    <div class="form-group">
        <label for="loc-field">Location</label>
        <input class="form-control" id="loc-field" type="text" name="description" th:value="${cheese.location}" />
    </div>
    <input type="hidden" th:value="${puppy.puppyId}" name="puppyId" />
    <input type="submit" value="Add Puppy" />
</form>

</body>
</html>
