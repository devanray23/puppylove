<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}" style="padding-top:100px">Default Title</h1>

<div th:replace="fragments :: page-header"></div>

<form method="post" style="max-width:600px;" action="/home/viewprofile">

        <h1 th:text="*{user.name}"></h1>

            <h3>Age</h3><p th:text="*{user.age}"></p>
            <h3>Description</h3><p th:text="*{user.description}"></p>
            <h3>Puppies</h3><p th:each="puppy : ${puppies}" th:text="${puppy.name}"></p>

</form>

</body>
</html>
